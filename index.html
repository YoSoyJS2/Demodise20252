<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .question {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Encuesta de Satisfacción</h1>
    <form action="#" method="post">
        <div class="question">
            <label for="satisfaccion">1. ¿Cuál es tu nivel de satisfacción con nuestro servicio?</label>
            <input type="radio" id="muy_satisfecho" name="satisfaccion" value="Muy satisfecho" />
            <label for="muy_satisfecho" style="font-weight: normal;">Muy satisfecho</label><br />
            
            <input type="radio" id="satisfecho" name="satisfaccion" value="Satisfecho" />
            <label for="satisfecho" style="font-weight: normal;">Satisfecho</label><br />
            
            <input type="radio" id="neutral" name="satisfaccion" value="Neutral" />
            <label for="neutral" style="font-weight: normal;">Neutral</label><br />
            
            <input type="radio" id="insatisfecho" name="satisfaccion" value="Insatisfecho" />
            <label for="insatisfecho" style="font-weight: normal;">Insatisfecho</label><br />
            
            <input type="radio" id="muy_insatisfecho" name="satisfaccion" value="Muy insatisfecho" />
            <label for="muy_insatisfecho" style="font-weight: normal;">Muy insatisfecho</label>
        </div>

        <div class="question">
            <label for="aspecto_favorito">2. ¿Qué aspecto te gusta más?</label>
            <select id="aspecto_favorito" name="aspecto_favorito" required>
                <option value="">Selecciona una opción</option>
                <option value="Calidad">Calidad</option>
                <option value="Precio">Precio</option>
                <option value="Atención al cliente">Atención al cliente</option>
                <option value="Variedad">Variedad</option>
            </select>
        </div>

        <div class="question">
            <label for="comentarios">3. Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe aquí tus comentarios..."></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
